<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #f5e6ec, #f1efe9);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: #2f2a28;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 24px;
  text-align: center;
  position: relative;
}

h1 {
  font-size: 1.8rem;
  margin-bottom: 12px;
}

p {
  font-size: 1.15rem;
  line-height: 1.5;
  margin-bottom: 32px;
}

.buttons {
  position: relative;
  height: 120px;
}

button {
  padding: 12px 32px;
  border-radius: 32px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.25s ease;
}

#yesBtn {
  background: #111;
  color: #fff;
  position: absolute;
  left: 50%;
  transform: translateX(-90px);
}

#noBtn {
  background: #cfcad6;
  color: #333;
  position: absolute;
  left: 50%;
  transform: translateX(10px);
}

.message {
  margin-top: 18px;
  min-height: 24px;
  font-style: italic;
}

/* YES PAGE */
.yes img {
  width: 100%;
  max-width: 320px;
  margin: 28px auto 20px;
  display: block;
  animation: rise 0.8s ease forwards;
}

/* FLOWERS */
.flowers {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.flower {
  position: absolute;
  font-size: 22px;
  animation: floatUp 3.2s ease forwards;
}

@keyframes floatUp {
  from { opacity: 1; transform: translateY(0); }
  to { opacity: 0; transform: translateY(-160px); }
}

@keyframes rise {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container" id="content">
  <h1>Hello Tukkuuuuu,</h1>
  <p>Will you be my Valentine?</p>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="message" id="message"></div>
</div>

<div class="flowers" id="flowers"></div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const content = document.getElementById("content");
const flowers = document.getElementById("flowers");

let noCount = 0;

function moveNo() {
  const container = document.querySelector(".buttons");
  const maxX = container.offsetWidth - noBtn.offsetWidth;
  const maxY = container.offsetHeight - noBtn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.style.transform = "none";
}

noBtn.addEventListener("click", () => {
  noCount++;

  if (noCount === 1 || noCount === 2) {
    moveNo();
  } 
  else if (noCount === 3) {
    message.textContent = "Goli beta masti nhi";
  } 
  else if (noCount === 4) {
    noBtn.style.display = "none";
  }
});

yesBtn.addEventListener("click", () => {
  content.innerHTML = `
    <div class="yes">
      <h1>LESSSSSSSGO</h1>
      <img src="BE35635D-FED4-4ED1-AB94-628E14DE0327.jpeg" alt="Us">
      <p>
        If I was a girl I would be just like you.<br><br>
        So happy to be your Valentine, my love.
      </p>
    </div>
  `;

  for (let i = 0; i < 28; i++) {
    const f = document.createElement("div");
    f.className = "flower";
    f.textContent = "âœ¿";
    f.style.left = Math.random() * 100 + "%";
    f.style.bottom = "0";
    f.style.animationDelay = Math.random() + "s";
    flowers.appendChild(f);
  }
});
</script>

</body>
</html>
